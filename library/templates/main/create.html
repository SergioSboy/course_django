<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="features">
    <h1>Форма для добавления</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.name_author }}<br>
        {{ form.count_page }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit"> Добавить книгу</button>
    </form>
    <hr>
    <a href="{% url 'main' %}">
        <button>К записям</button>
    </a>
</div>
</body>
</html>
